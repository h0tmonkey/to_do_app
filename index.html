<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- App icon -->
    <link rel="icon" href="to do.png" />
  </head>
  <body>
    <div class="container">
      <!-- New Task -->
      <form id="new-task">
        <input
          type="text"
          placeholder="Enter the task here..."
          name="content"
          id="content"
        />
        <button id="push" type="submit">Add</button>
      </form>
      <!-- Tasks List -->
      <div id="tasks">
        <div id="list"></div>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
